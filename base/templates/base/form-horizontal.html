<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TESIS BRAIAN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="main">
             <div class="card">
                <a class="link-restart" href="{% url 'restart' %}">
                    Reiniciar  
                </a>
                <h1 class="card__title">CALDRILLING</h1>        
                <h2 class="card__description--result">
                    POZO HORIZONTAL
                    
                </h2>
                <div class="form-metodo3__container">
                    
                    <form class="form-tuberia" method="post" name="form_tuberias">
                        {% csrf_token %}

                        <label for="di" class="form-tuberias__label">Grados Azimud (grados)</label>
                        <div class='form-tuberia__input'>
                        {{form.grado_azimud}}
                        </div>
                        <!-- <input class='form-tanques__input' type="text" name="weight" >ft -->
                        
                        
                        <label for="di" class="form-tuberias__label">Distancia Azimud (pies)</label>
                        <div class='form-tuberia__input'>
                        {{form.distancia_azimud}}
                        </div>
                        <!-- <input class='form-tanques__input' type="text" name="weight" >ft -->
                        

                        <label for="di" class="form-tuberias__label">Profundidad del Pozo (pies)</label>
                        <div class='form-tuberia__input'>
                        {{form.target_tvd}}
                        </div>
                        <!-- <input class='form-tanques__input' type="text" name="weight" >ft -->
                        

                        
                        <label for="de" class="form-tuberias__label">Punto de Arranque (pies)</label>
                        <div class='form-tuberia__input'>
                        {{form.kop}}
                        </div>
                        <!-- <input class='form-tanques__input' type="text" name="height" >ft -->
                        

                       
                        <label for="li" class="form-tuberias__label">Tasa de Construcción 1 (grados/pies)</label>
                        <div class='form-tuberia__input'>
                        {{form.build_radius1}}
                        </div>

                        <label for="li" class="form-tuberias__label">Tasa de Construcción 2 (grados/pies)</label>
                        <div class='form-tuberia__input'>
                        {{form.build_radius2}}
                        </div>

                                           
                        <button type="submit" class="form__button form__button--metodo3 ">Calcular</button>

                    </form>
                    
                    
                    

                </div>
             </div>
        </div>
    </body>
</html>
