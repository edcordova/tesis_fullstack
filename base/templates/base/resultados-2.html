<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TESIS BRAIAN</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>
        <div class="main">
             <div class="card">
                <a class="link-restart" href="{% url 'restart' %}">
                    Reiniciar  
                </a>
                <h1 class="restart__title">CALDRILLING</h1>        
                <h2 class="card__description">Resultados de Cálculos de Pérdidas de Presión</h2>
                <div class="result__container">
                   
                    <div class="grid-container--metodo2">
                            <div><span class="result--text">SARTA DE PERFORACIÓN (psi)</span> <span class="result">{{PERDIDA_PRESION_P}}</span></div>
                            <div><span class="result--text">ANULAR (psi)</span> <span class="result">{{PERDIDA_PRESION}}</span></div>
                            <div><span class="result--text">POZO (psi)</span><span class="result"> {{PERDIDAS_TOTALES}}</span></div>
                            <div><span class="result--text">ECD (Lbm/gal)</span><span class="result">{{ECD}}</span></div>
                    </div>                           
                    
                </div>
             </div>
        </div>
    </body>
</html>
